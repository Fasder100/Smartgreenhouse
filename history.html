<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
</head>
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
  <body>
    <div class="container">
    <br />
    <header class="w3-container w3-theme w3-padding-20 w3-animate-left">
      <h1 class="w3-xxxlarge w3-padding-8">Smart Greenhouse</h1>
      <h3 class=" w3-padding-16">History of Records</h3>
    </header>
    <div class="records">
    <table class="w3-table w3-striped w3-white">
      <thead>
        <tr>
          <th>Entry Number</th>
          <th>SensorID</th>
          <th>Sensor Type</th>
          <th>Sensor Value</th>
          <th>PlantID</th>
          <th>Crop Name</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tr>
        <td><i class="fa fa-user w3-text-blue w3-large"></i></td>
        <td>New record, over 90 views.</td>
        <td><i>10 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-bell w3-text-red w3-large"></i></td>
        <td>Database error.</td>
        <td><i>15 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-users w3-text-yellow w3-large"></i></td>
        <td>New record, over 40 users.</td>
        <td><i>17 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-comment w3-text-red w3-large"></i></td>
        <td>New comments.</td>
        <td><i>25 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-bookmark w3-text-blue w3-large"></i></td>
        <td>Check transactions.</td>
        <td><i>28 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-laptop w3-text-red w3-large"></i></td>
        <td>CPU overload.</td>
        <td><i>35 mins</i></td>
      </tr>
      <tr>
        <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
        <td>New shares.</td>
        <td><i>39 mins</i></td>
      </tr>
    
  </table>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.10.15/api/row().show().js"></script>
  <script src="script.js"></script>
  </body>
  
</html>
